language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
cache:
  directories:
    - protobuf-2.6.1
    - nanomsg-0.5-beta
branches:
  except:
    - documentation
before_install:
  - sudo cp /etc/apt/sources.list /etc/apt/sources.list.d/trusty.list
  - sudo sed -i 's/precise/trusty/g' /etc/apt/sources.list.d/trusty.list
  - sudo apt-get update -qq -y
  - sudo apt-get install -q -y python-setuptools python-dev libssl-dev libffi-dev python-pip libtool autoconf g++
  - sudo pip install wheel
  - sudo pip install virtualenv
  - sudo pip install cffi --upgrade
  # Install SystemC
  - if [ ! -f protobuf/Makefile ]; then wget https://github.com/google/protobuf/releases/download/v2.6.1/protobuf-2.6.1.tar.gz; fi
  - if [ ! -f protobuf/Makefile ]; then tar -xzf protobuf-2.6.1.tar.gz; fi
  - cd protobuf-2.6.1
  - if [ ! -f autogen.sh ]; then ./autogen.sh; fi
  - if [ ! -f Makefile ]; then ./configure --prefix=/usr --with-unix-layout; fi
  - make
  - sudo make install
  - cd ..
  # Install nanomsg
  - if [ ! -f nanomsg-0.5-beta/Makefile ]; then wget http://download.nanomsg.org/nanomsg-0.5-beta.tar.gz; fi
  - if [ ! -f nanomsg-0.5-beta/Makefile ]; then tar -xzf nanomsg-0.5-beta.tar.gz; fi
  - cd nanomsg-0.5-beta
  - if [ ! -f Makefile ]; then ./configure; fi
  - make
  - sudo make install
  - cd ..
install:
  - python setup.py sdisti --format=gztar
  - python setup.py bdist_wheel --universal
  # Workaround, see: https://github.com/travis-ci/travis-ci/issues/1748
  - mkdir -p $HOME/.python-eggs
  - chmod og-w $HOME/.python-eggs
  - cp dist/* ./
script:
  - source .travis/testinstallmethods.sh

before_deploy:
  - python setup.py bdist_wheel --universal
  - python setup.py sdist --formats=gztar,zip
  - rm dist/*.egg # We're not deploying eggs!!
deploy:
  provider: releases
  file_glob: true
  file: dist/*
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    tags: true
    # Only deploy once
    python: "2.7"
